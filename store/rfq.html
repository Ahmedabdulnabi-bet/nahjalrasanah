<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>طلب عرض سعر</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" integrity="sha384-d6P1ZPjRnQ5Kts4GQlJBiunAumzC3m3OX0vEYYWhNo9UyzAQVmlV9D1fKtI9vRew" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="assets/images/store-logo.png" alt="Logo" width="40" height="40" class="me-2" />
                <span class="fw-bold">متجر النفط والغاز</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="mb-4">طلب عرض سعر</h1>
        <p class="mb-4">راجع المنتجات المضافة إلى طلبك، ثم أدخل معلوماتك لنتواصل معك بالتسعير والتفاصيل.</p>

        <!-- Product list -->
        <div id="rfqProducts" class="mb-4">
            <!-- Product items inserted via JS -->
        </div>

        <!-- RFQ form -->
        <div class="card shadow">
            <div class="card-body">
                <h4 class="card-title mb-3">معلومات العميل</h4>
                <form id="rfqForm" action="#" method="GET">
                    <div class="mb-3">
                        <label for="clientName" class="form-label">الاسم الكامل</label>
                        <input type="text" class="form-control" id="clientName" placeholder="اكتب اسمك الكامل" required />
                    </div>
                    <div class="mb-3">
                        <label for="clientCompany" class="form-label">اسم الشركة</label>
                        <input type="text" class="form-control" id="clientCompany" placeholder="اسم شركتك أو جهة العمل" required />
                    </div>
                    <div class="mb-3">
                        <label for="clientEmail" class="form-label">البريد الإلكتروني</label>
                        <input type="email" class="form-control" id="clientEmail" placeholder="example@company.com" required />
                    </div>
                    <div class="mb-3">
                        <label for="clientPhone" class="form-label">رقم الهاتف</label>
                        <input type="tel" class="form-control" id="clientPhone" placeholder="+964 770 ..." required />
                    </div>
                    <div class="mb-3">
                        <label for="clientMessage" class="form-label">تفاصيل إضافية أو طلبات خاصة</label>
                        <textarea class="form-control" id="clientMessage" rows="4" placeholder="أخبرنا بالمزيد عن طلبك"></textarea>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <button type="button" class="btn btn-danger" id="clearCartBtn">إفراغ الطلب</button>
                        <button type="button" class="btn btn-primary" id="sendRfqBtn">إرسال الطلب</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <p class="mb-0 text-center">&copy; <span id="year"></span> Nahj Al-Rasanah. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6OK9z52Q/F/M9EHL6qj/t3V0Q57eym/urD9f3ew9JK0y" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('year').textContent = new Date().getFullYear();
        });
    </script>
</body>
</html>
