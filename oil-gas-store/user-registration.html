<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>إنشاء حسابات - نهج الرسالة</title>
    <link rel="icon" type="image/png" href="assets/images/logo-store.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { background: #f8f9fa; }
        .card { border-radius: 15px; }
        .role-card { cursor: pointer; transition: all 0.3s; }
        .role-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .role-card.selected { border: 2px solid #0d6efd; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="admin.html">
                <img src="assets/images/logo-store.png" alt="Logo" width="32" height="32" class="rounded-circle">
                <span class="fw-semibold">إنشاء حسابات المستخدمين</span>
            </a>
        </div>
    </nav>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-4">
                        <h2 class="h4 fw-bold mb-4 text-center">إنشاء حساب جديد</h2>
                        
                        <!-- اختيار نوع الحساب -->
                        <div class="row mb-4" id="role-selection">
                            <div class="col-md-6 mb-3">
                                <div class="card role-card text-center p-4" data-role="admin">
                                    <i class="bi bi-shield-check display-4 text-primary mb-3"></i>
                                    <h5 class="fw-bold">مسؤول نظام</h5>
                                    <p class="small text-muted mb-0">
                                        صلاحيات كاملة - إدارة جميع المنتجات والطلبات والمستخدمين
                                    </p>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="card role-card text-center p-4" data-role="vendor">
                                    <i class="bi bi-shop display-4 text-success mb-3"></i>
                                    <h5 class="fw-bold">بائع</h5>
                                    <p class="small text-muted mb-0">
                                        إدارة منتجاته فقط - عرض طلبات الأسعار الموجهة له
                                    </p>
                                </div>
                            </div>
                        </div>
                        
                        <!-- نموذج إنشاء الحساب -->
                        <form id="registration-form">
                            <input type="hidden" id="user-role" value="vendor">
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">البريد الإلكتروني *</label>
                                    <input type="email" class="form-control" id="user-email" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">كلمة المرور *</label>
                                    <input type="password" class="form-control" id="user-password" required minlength="6">
                                </div>
                            </div>
                            
                            <!-- بيانات إضافية للبائعين -->
                            <div id="vendor-fields" class="d-none">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">اسم الشركة</label>
                                        <input type="text" class="form-control" id="company-name">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">رقم الهاتف</label>
                                        <input type="tel" class="form-control" id="phone-number">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">العنوان</label>
                                    <input type="text" class="form-control" id="company-address">
                                </div>
                            </div>
                            
                            <!-- بيانات إضافية للمسؤولين -->
                            <div id="admin-fields" class="d-none">
                                <div class="mb-3">
                                    <label class="form-label">الاسم الكامل</label>
                                    <input type="text" class="form-control" id="admin-name">
                                </div>
                                <div class="alert alert-info">
                                    <i class="bi bi-info-circle"></i> 
                                    المسؤول لديه صلاحيات كاملة على النظام
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary py-2" id="create-btn">
                                    <i class="bi bi-person-plus"></i> إنشاء الحساب
                                </button>
                            </div>
                            
                            <div id="message" class="mt-3"></div>
                        </form>
                        
                        <!-- قائمة المستخدمين -->
                        <div class="mt-5">
                            <h5 class="fw-bold mb-3">المستخدمون الحاليون</h5>
                            <div class="table-responsive">
                                <table class="table table-sm">
                                    <thead>
                                        <tr>
                                            <th>البريد</th>
                                            <th>الدور</th>
                                            <th>تاريخ الإنشاء</th>
                                            <th>الإجراءات</th>
                                        </tr>
                                    </thead>
                                    <tbody id="users-list">
                                        <!-- سيتم ملؤها بالـ JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-3">
                    <a href="admin.html" class="text-decoration-none">
                        <i class="bi bi-arrow-right"></i> العودة إلى لوحة التحكم
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="assets/js/user-registration.js"></script>
</body>
</html>
